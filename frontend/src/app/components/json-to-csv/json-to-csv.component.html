<div class="container">
    <h1>Converter JSON em CSV</h1>
  
    <textarea [(ngModel)]="jsonInput" rows="20" cols="50" placeholder="Insira o JSON aqui"></textarea>
    
    <br />
    <div class="button-container">
      <button (click)="cleanPage()">Limpar</button>
      <button (click)="convertToCsv()">Converter</button>
    </div>
  
    <div *ngIf="errorMessage" class="error-message">
      <p>{{ errorMessage }}</p>
    </div>
  
    <div *ngIf="csvOutput" class="output">
      <h3>Resultado CSV:</h3>
      <pre>{{ csvOutput }}</pre>
    </div>

    <div *ngIf="tableData.length > 0">
      <h3>Visualização em tabela:</h3>
      <table border="1" class="csv-table">
        <thead>
          <tr>
            <th *ngFor="let cell of tableData[0]">{{ cell }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of tableData.slice(1)">
            <td *ngFor="let cell of row">{{ cell }}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
